<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

  <nav *ngIf="currentRoute !== '/signin'" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <a class="navbar-brand" href="#"><img width="130" height="80"
          src="https://ecobolsas.co/wp-content/uploads/2020/12/logo-300x162.png" class="attachment-medium size-medium"
          alt="" loading="lazy"
          srcset="https://ecobolsas.co/wp-content/uploads/2020/12/logo-300x162.png 300w, https://ecobolsas.co/wp-content/uploads/2020/12/logo.png 493w"
          sizes="(max-width: 200px) 50vw, 150px"></a>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        
        <ul class="navbar-nav ml-auto">
          <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/signin" routerLinkActive="active">Iniciar sesi√≥n</a>
            </li>
          </ng-container>
          <ng-template #loggedIn>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lobby" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" routerLink="/tasks" routerLinkActive="active">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" (click)="authService.logout()">Salir</a>
            </li> 
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-5">
    <router-outlet></router-outlet>
  </div>

</body>
