<div class="row">
  <div class="col-md-6 ">
    <div class="card p-3">
      <h1>Bienvenido a Ecobolsas</h1>
      <div class="photo-user">
        <img src="../../../assets/img/{{pathImageGener}}.png">
      </div>
      <div class="user-info">
        <p>Nombre: {{ nombre }}</p>
        <p>Cargo: {{ cargo }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="cardNotHover p-3">
      <p>Actividades</p>
      <ul class="list-group custom-list">
        <li class="list-group-item custom-list-item">
          <a routerLink="/cotizador">Cotizar</a>
        </li>
        <li class="list-group-item custom-list-item" (click)="mostrarSubopciones = !mostrarSubopciones">
          <a>Cotizaciones</a>
          <ul *ngIf="mostrarSubopciones">
            <li class="list-group-item custom-list-item">
              <a routerLink="/HistorialCotizador">Cotizaciones realizadas</a>
            </li>
            <li class="list-group-item custom-list-item">
              <a routerLink="/HistoricoCotizaciones">Hist√≥rico de cotizaciones</a>
            </li>
          </ul>
        </li>
        <li class="list-group-item custom-list-item">
          <a routerLink="/CambiarPrecios">Cambiar precios</a>
        </li>
        <li class="list-group-item custom-list-item">
          <a routerLink="/usuarios">Usuarios</a>
        </li>
      </ul>
    </div>
  </div>
  

</div>
