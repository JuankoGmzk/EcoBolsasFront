<div class="row">
    <div class="col-md-6" *ngFor="let task of tasks">
        <div class="card">
            <div class="card-header">
                <h5>TÃ­tulo de la tarjeta</h5>
                <button class="card-btn m-2" (click)="EliminarTarea(task._id)">Eliminar</button>
                <button class="card-btn m-2" (click)="EditarTarea(task)">Editar</button>
              </div>
            <div class="card-body" [style.background-color]="getColor(task.NuevaPropiedad)">
                <h3>{{task.empresa}}</h3>
                <p>{{task.material}}</p>
                <p>{{task.tipo_bolsa}}</p>
                <p>{{task.color_tintas}}</p>
            </div>
            <div class="card-footer ">
                <div class="row">
                    <div class="col-md-7">
                        <h4>Fecha: {{task.fecha | date: 'shortDate'}}</h4>
                    </div>
                    <div class="col-md-5">
                        <h4>Cantidad {{task.cantidad}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
